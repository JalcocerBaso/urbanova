<div class="hold-transition login-page">
    <div class="">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
          <div class="card-header text-center">
            <h1><b>Urbanova</b></h1>
          </div>
          <div class="card-body">
            <p class="login-box-msg">Ingrese su correo y contraseña para iniciar sesión</p>
      
            <form [formGroup]="loginForm" (ngSubmit)="submit()">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Correo" name="email" 
                formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
                
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" name="password" formControlName="password" required
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block">Iniciar sesión</button>
                </div>
                <!-- /.col -->
              </div>
              <br>
              <div *ngIf="!validate" class="alert alert-danger" role="alert">
                El usuario o contraseña son incorrectos
              </div>
            </form>
            <!-- /.social-auth-links -->
      
            <!-- <p class="mb-1">
              <a href="forgot-password.html">I forgot my password</a>
            </p> -->
            <br>
            <p class="mb-0">
              <a routerLink="/register" class="text-center">Regístrate</a>
            </p>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.login-box -->
</div>
