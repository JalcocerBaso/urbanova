<section class="content" style="padding-left: 15px;">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                  <h3 class="card-title"></h3>
                  <div class="card-tools">
                  </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-hover">
                    <thead>
                      <tr>
                        <th>Nombre</th>
                        <th>Codigo</th>
                        <th class="text-center">Archivos</th>
                        <th class="project-actions text-right" style="width: 20%;">Acciones</th>
                      </tr>
                    </thead>
                    <tbody >
                      <tr *ngFor="let construccion of dtConstruccions">
                        <td>{{construccion.nombre}}</td>
                        <td>{{construccion.codigo}}</td>
                        <td class="text-center" >{{construccion.archivos.length}}</td>
                        <td class="project-actions text-right">
                          <div class="btn-group btn-group-sm">
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-info" (click)="mostrarArchivos(construccion.id,construccion.nombre)" ><i class="fas fa fa-file"></i> Ver archivos</a> 
                            </div>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
        </div>
    </div>
</section>
